<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Turístico Circasia 2025</title>

  <!-- 📌 Fuente elegante -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- 📎 Estilos CSS -->
  <link rel="stylesheet" href="style.css?v=20251015-8" />
</head>
<body>
  <!-- 🔸 Encabezado principal -->
  <header>
    <h1 id="header-title">Mapa Turístico de Circasia 2025</h1>
    <p id="header-subtitle">Explora los puntos más representativos del municipio</p>
    <div id="lang-switcher">
      <label for="lang-select" class="sr-only">Idioma</label>
      <select id="lang-select" aria-label="Idioma">
        <option value="es" selected>Español</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
      </select>
    </div>
    <button id="theme-toggle" aria-label="Cambiar tema">🌙</button>
  </header>

  <!-- 🗺️ Contenedor principal con scroll -->
  <main id="scrollable-content">
    
    <!-- 🚨 Contenedor para las pautas superiores -->
    <div id="pauta-superior-container"></div>

  <!-- 🗺️ Contenedor del mapa -->
  <div id="map-container" aria-label="Mapa turístico de Circasia">
      
      <!-- 🚨 Wrapper que SOLO contiene la imagen. Este es el objetivo de Panzoom. -->
      <div id="panzoom-element-wrapper">
        <img id="map-image" src="assets/cara1.jpg" alt="Mapa Turístico - Cara 1" />
      </div>
      
      <!-- 🚨 Controles y botones están FUERA del wrapper de panzoom -->
      <div id="zoom-controls">
        <button id="zoom-in-btn" aria-label="Acercar">+</button>
        <button id="zoom-out-btn" aria-label="Alejar">-</button>
      </div>

      <button id="switch-btn" aria-pressed="false">Cambiar a Cara 2</button>
    </div>

    <!-- 🚨 Contenedor para las pautas inferiores -->
    <div id="pauta-inferior-container"></div>

  </main>

  <!-- 📎 Pie de página -->
  <footer>
    <p>© 2025 Mapa Digital de Circasia | Desarrollado para turismo y cultura</p>
  </footer>

  <!-- ===========================
       ℹ️ MODAL DE INFORMACIÓN
  =========================== -->
  <div id="info-modal" class="hidden">
    <div class="modal-content">
      <button id="close-modal" aria-label="Cerrar modal">&times;</button>
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
    </div>
  </div>

  <!-- 🚨 Añadimos la librería Panzoom para el zoom -->
  <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
  
  <!-- ⚡ Scripts JS -->
  <script src="script.js?v=20251015-6"></script>
</body>
</html>
