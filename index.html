<body>
  <!-- 🔸 Encabezado principal (fijo, no se mueve con el scroll) -->
  <header>
    <h1>Mapa Turístico de Circasia 2025</h1>
    <p>Explora los puntos más representativos del municipio</p>
  </header>

  <!-- 🗺️ Contenedor principal con scroll (el área que se mueve verticalmente) -->
  <main id="scrollable-content">
    
    <!-- 🚨 Contenedor para las pautas superiores (con scroll horizontal) -->
    <div id="pauta-superior-container"></div>

    <!-- 🗺️ Contenedor del mapa (protagonista, ocupa todo el espacio disponible) -->
    <div id="map-container" aria-label="Mapa turístico de Circasia">
      
      <!-- 🚨 NUEVO: Wrapper específico para Panzoom. Solo contiene la imagen. -->
      <div id="panzoom-element-wrapper">
        <img id="map-image" src="assets/cara1.jpg" alt="Mapa Turístico - Cara 1" />
      </div>
      
      <!-- 🚨 NUEVO: Controles de Zoom y botón de cambiar cara ahora son hijos directos de map-container -->
      <div id="zoom-controls">
        <button id="zoom-in-btn" aria-label="Acercar">+</button>
        <button id="zoom-out-btn" aria-label="Alejar">-</button>
      </div>

      <button id="switch-btn" aria-pressed="false">Cambiar a Cara 2</button>
    </div>

    <!-- 🚨 Contenedor para las pautas inferiores (con scroll horizontal) -->
    <div id="pauta-inferior-container"></div>

  </main>

  <!-- 📎 Pie de página (fijo, no se mueve con el scroll) -->
  <footer>
    <p>© 2025 Mapa Digital de Circasia | Desarrollado para turismo y cultura</p>
  </footer>

  <!-- ===========================
       ℹ️ MODAL DE INFORMACIÓN
  =========================== -->
  <div id="info-modal" class="hidden">
    <div class="modal-content">
      <button id="close-modal" aria-label="Cerrar modal">&times;</button>
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
    </div>
  </div>

  <!-- 🚨 Añadimos la librería Panzoom para el zoom -->
  <script src="https://unpkg.com/@panzoom/panzoom@4.5.1/dist/panzoom.min.js"></script>
  
  <!-- ⚡ Scripts JS -->
  <script src="script.js"></script>
</body>
